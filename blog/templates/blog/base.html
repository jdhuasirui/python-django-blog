<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <meta charset="utf-8">
        <title></title>

        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand" href="{% url 'post_list' %}">My Blog</a></li>
                    <li><a class="nav-link active" href="{% url 'about' %}">About</a></li>
                    <li><a class="nav-link active" href="https://github.com/jdhuasirui">Github</a></li>
                    <li><a class="nav-link active" href="https://www.linkedin.com/in/siruihua/">LinkedIn</a></li>
                </ul>
                
                <ul class="nav justify-content-end">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'post_new' %}" class="nav-link">New Post</a>
                    </li>
                    <li>
                        <a href="{% url 'post_draft_list' %}" class="nav-link">Drafts</a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
                    </li>
                    <li>
                        <a>Welcome: {{user.username}}</a>
                    </li>
                    {% else %}
                    <li>
                        <a class = "nav-link justify-content-end" href="{% url 'login' %}"><i class="dark bi bi-person-circle"></i></a>
                    </li>
                    {% endif %}
                </ul>
            </div>

        </nav>
        <div class="content conatiner">
            <div class="row">
                <div class="col-md-8">
                    <div class='blog_posts'>
                        {% block body_block %}

                        {% endblock %}

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
